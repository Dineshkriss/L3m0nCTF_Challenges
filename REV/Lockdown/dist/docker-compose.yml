version: '3.8'

services:
  vault:
    build: .
    container_name: vault_zenbleed
    restart: unless-stopped
    ports:
      - "1337:1337"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=10M
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - ctf_network

networks:
  ctf_network:
    driver: bridge
